services:
  - type: web
    name: beasiswa-scheduler-python
    env: python
    plan: free
    buildCommand: pip install -r requirements-minimal.txt
    startCommand: python scheduler-server.py
    envVars:
      - key: NODE_ENV
        value: production
      - key: SCHEDULER_PORT
        value: 3001
      - key: DATABASE_URL
        sync: false
      - key: VERCEL_URL
        value: https://scrapingbeasiswaweb.vercel.app
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: TELEGRAM_CHAT_ID
        sync: false 